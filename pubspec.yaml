name: flutter_starter_template
description: Adjusted template for a new flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

  flutter_mobx: ^1.1.0+2
  mobx: ^1.2.1+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # previous version had a bug with analysis (https://github.com/flutter/flutter/issues/56779)
  build_runner: ^1.10.1
  mobx_codegen: ^1.1.0+1

flutter:
  uses-material-design: true  # includes the Material Icons font
